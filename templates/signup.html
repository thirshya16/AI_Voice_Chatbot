<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup - AI Chatbot</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #031a33, #034252);
    position: relative;
    overflow: hidden;
}

/* Animated background */
body::before, body::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.05);
    animation: float 25s linear infinite;
}

body::before {
    width: 300px;
    height: 300px;
    top: -100px;
    left: -150px;
}

body::after {
    width: 500px;
    height: 500px;
    bottom: -250px;
    right: -200px;
}

@keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(50px) rotate(180deg); }
    100% { transform: translateY(0) rotate(360deg); }
}

.container {
    position: relative;
    z-index: 1;
    max-width: 450px;
    width: 100%;
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    padding: 45px 35px;
    backdrop-filter: blur(12px);
    color: #fff;
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 26px;
    letter-spacing: 1px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px 10px;
    margin-bottom: 18px;
    border-radius: 25px;
    border: 1px solid rgba(255,255,255,0.25);
    background: rgba(255,255,255,0.08);
    color: #fff;
    font-size: 15px;
    outline: none;
    transition: all 0.3s ease;
}

input::placeholder {
    color: rgba(255,255,255,0.6);
}

input:focus {
    border-color: #00f0ff;
    box-shadow: 0 0 8px rgba(0,240,255,0.6);
}

button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 25px;
    background: #00f0ff;
    color: #031a33;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #03c3d9;
}

.error {
    color: #ff6b6b;
    text-align: center;
    margin-bottom: 10px;
}

p {
    text-align: center;
    margin-top: 15px;
}

a {
    color: #00f0ff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>
<div class="container">
    <h2>Create Account</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username or Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? 
        <a href="{{ url_for('login') }}">Login</a>
    </p>
</div>
</body>
</html>
